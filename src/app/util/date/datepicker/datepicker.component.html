<div class="input-group {{addClass}}" (appClickOutside)="d.close()">
  <input type="text" class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
  <div class="input-group-btn" (click)="d.toggle()">
    <button class="btn btn-secondary">
      <span class="fa fa-calendar"></span>
    </button>
  </div>
</div>
